on:
  push:
    branches: [master]
name: "Run Tests"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          context: application
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: application/package-lock.json
      - run: npm install
      - run: npm test

